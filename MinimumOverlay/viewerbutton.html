<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Twitch extension</title>
    <style>

#arrowholder {
  top: 200;
  left: 200;
  position:relative;
}

#uparrow {
  position: relative;
}

#downarrow {
  position: relative;
}

#rightarrow {
  position: relative;
}

#leftarrow {
  position: relative;
}

</style>
</head>
<body>
<div id="arrowholder">
  <img src="arrow-up-solid.svg" id="uparrow" width="100" height="100"></img>
  <img src="arrow-left-solid.svg" id="leftarrow" width="100" height="100"></img>
  <img src="arrow-right-solid.svg" id="rightarrow" width="100" height="100"></img>
  <img src="arrow-down-solid.svg" id="downarrow" width="100" height="100"></img>
</div>
<script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
</body>
</html>
