<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>ProjAspect Overlay</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='server.css') }}" type="text/css"> 
        <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
    </head>
    <body>
        <div id="arrowholder">
            {% for dir in ['left', 'down', 'up', 'right'] %}
                <img onclick="move_request('{{dir}}')" src="{{ url_for('static', filename=dir + '-arrow.svg') }}" id="{{dir + 'arrow'}}" width="100" height="100"></img>
            {% endfor %}
        </div>
        <script type="text/javascript" src="{{ url_for('static', filename='arrow.js') }}"></script>
        <!-- <script type="text/javascript" src="{{ url_for('static', filename='twitch.js') }}"></script> -->
    </body>
</html>
